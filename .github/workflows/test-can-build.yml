name: Can Build

on:
  workflow_call:
    inputs: {}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.x"

      - name: Build plugin (c-archive)
        run: go build --buildmode c-archive --tags plugin -o demoplugin.a ./demoplugin

      - name: Verify plugin artifact
        run: |
          if [ ! -f demoplugin.a ]; then
            echo "Error: demoplugin.a was not created"
            exit 1
          fi
          echo "Plugin artifact created successfully"
        shell: bash
